<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid black;
    }
    #controls {
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="probability">Rule Probability:</label>
    <input type="number" id="probability" min="0" max="1" step="0.01" value="1">
  </div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const cellSize = 10;
    const rows = 50;
    const cols = 50;
    canvas.width = cols * cellSize;
    canvas.height = rows * cellSize;

    function createGrid(rows, cols) {
      const grid = [];
      for (let row = 0; row < rows; row++) {
        grid[row] = [];
        for (let col = 0; col < cols; col++) {
          grid[row][col] = Math.floor(Math.random() * 2);
        }
      }
      return grid;
    }

    function drawGrid(grid) {
      for (let row = 0; row < grid.length; row++) {
        for (let col = 0; col < grid[row].length; col++) {
          ctx.fillStyle = grid[row][col] ? 'black' : 'white';
          ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
          ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
          ctx.strokeRect(col * cellSize, row * cellSize, cellSize, cellSize);
        }
      }
    }

    function getNextGeneration(grid) {
      const nextGrid = [];
      const probability = parseFloat(document.getElementById('probability').value);

      for (let row = 0; row < grid.length; row++) {
        nextGrid[row] = [];
        for (let col = 0; col < grid[row].length; col++) {
          const aliveNeighbors = countAliveNeighbors(grid, row, col);
          
          if (Math.random() < probability) {
            if (grid[row][col] && (aliveNeighbors === 2 || aliveNeighbors === 3)) {
              nextGrid[row][col] = 1;
            } else if (!grid[row][col] && aliveNeighbors === 3) {
              nextGrid[row][col] = 1;
            } else {
              nextGrid[row][col] = 0;
            }
          } else {
            nextGrid[row][col] = grid[row][col];
          }
        }
      }
      return nextGrid;
    }

    function countAliveNeighbors(grid, row, col) {
      let count = 0;
      for (let r = row - 1; r <= row + 1; r++) {
        for (let c = col - 1; c <= col + 1; c++) {
          if ((r !== row || c !== col) && grid[r]?.[c]) {
            count++;
          }
        }
      }
      return count;
    }

    let grid = createGrid(rows, cols);

    function gameLoop() {
      drawGrid(grid);
      grid = getNextGeneration(grid);
      setTimeout(gameLoop, 100);
    }

    gameLoop();
  </script>
</body>
</html>
